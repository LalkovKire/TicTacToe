<h1 mat-dialog-title class="custom-title">Game over</h1>
<div mat-dialog-content>
    <div>
        @if (data.winnerName === 'Player O' ||  data.winnerName === 'Player X') {
            <h2 class="custom-winner">{{ data.winnerName }} won</h2>
        }
        @if (data.winnerName === 'Draw') {
            <h2 class="custom-draw">DRAW</h2>
        }
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
